name: release
on:
  push:
    branches: ["main"]
    tags: ["v*.*.*"]
permissions:
  contents: read
  packages: write
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
      - uses: docker/setup-qemu-action@v3
        if: ${{ github.ref_type == 'tag' }}
      - uses: docker/setup-buildx-action@v3
        if: ${{ github.ref_type == 'tag' }}
      # Login to GHCR
      - uses: docker/login-action@v3
        if: ${{ github.ref_type == 'tag' }}
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Check Docker Hub credentials
        id: dockerhub-creds
        if: ${{ github.ref_type == 'tag' }}
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          if [[ -n "$DOCKERHUB_USERNAME" && -n "$DOCKERHUB_TOKEN" ]]; then
            echo "login=true" >> "$GITHUB_OUTPUT"
          else
            echo "login=false" >> "$GITHUB_OUTPUT"
          fi
      # Login to Docker Hub (set DOCKERHUB_USERNAME / DOCKERHUB_TOKEN in repo secrets)
      - uses: docker/login-action@v3
        if: ${{ github.ref_type == 'tag' && steps.dockerhub-creds.outputs.login == 'true' }}
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: docker/metadata-action@v5
        if: ${{ github.ref_type == 'tag' }}
        id: meta
        with:
          images: |
            ghcr.io/${{ github.repository }}
            docker.io/rafiki270/punters
          tags: |
            type=ref,event=tag
            type=raw,value=latest
      - uses: docker/build-push-action@v6
        if: ${{ github.ref_type == 'tag' }}
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
